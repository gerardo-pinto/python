<!DOCTYPE html>
<html>
<head>
    <title>Datos</title>
</head>
<body>
    <h1>Datos</h1>
    <ul>
        {% for dato in datos %}
        <li>{{ dato[1] }} - {{ dato[2] }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="/agregar">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <input type="submit" value="Agregar">
    </form>
</body>
</html>
